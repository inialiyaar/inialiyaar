<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="500" viewBox="0 0 1920 500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Aliyaar Developer Banner">
  <defs>
    <!-- gradients -->
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#071026"/>
      <stop offset="1" stop-color="#0f1724"/>
    </linearGradient>

    <linearGradient id="neon" x1="0" x2="1">
      <stop offset="0" stop-color="#00e6ff"/>
      <stop offset="0.5" stop-color="#8b5cf6"/>
      <stop offset="1" stop-color="#ff4d8a"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3"/>
    </filter>

    <style type="text/css"><![CDATA[
      .title { font: 70px 'Segoe UI', Roboto, Arial, sans-serif; fill: url(#neon); font-weight:700; }
      .subtitle { font: 22px 'Segoe UI', Roboto, Arial, sans-serif; fill: #9aa7b2; }
      .tag { font: 16px 'Segoe UI', Roboto, Arial, sans-serif; fill: #d1eaff; opacity:0.95; }
    ]]></style>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- subtle grid lines (developer feel) -->
  <g opacity="0.06" stroke="#60a5fa" stroke-width="1">
    <!-- vertical spaced lines -->
    <g transform="translate(60,20)">
      <!-- draw many faint vertical lines -->
      <g>
        <!-- generate by repeated lines -->
        <line x1="200" y1="0" x2="200" y2="460"/>
        <line x1="400" y1="0" x2="400" y2="460"/>
        <line x1="600" y1="0" x2="600" y2="460"/>
        <line x1="800" y1="0" x2="800" y2="460"/>
        <line x1="1000" y1="0" x2="1000" y2="460"/>
        <line x1="1200" y1="0" x2="1200" y2="460"/>
        <line x1="1400" y1="0" x2="1400" y2="460"/>
        <line x1="1600" y1="0" x2="1600" y2="460"/>
      </g>
    </g>
  </g>

  <!-- left terminal / code block -->
  <g transform="translate(120,80)">
    <rect x="0" y="0" rx="12" ry="12" width="520" height="340" fill="#071223" stroke="#0ea5a1" stroke-opacity="0.07"/>
    <!-- window dots -->
    <circle cx="22" cy="22" r="6" fill="#ff5f56"/>
    <circle cx="46" cy="22" r="6" fill="#ffbd2e"/>
    <circle cx="70" cy="22" r="6" fill="#27c93f"/>

    <!-- lines of "code" -->
    <g transform="translate(28,60)" fill="#9fd6ff" opacity="0.95">
      <rect x="0" y="0" width="420" height="8" rx="4" fill="#0ea5a1" opacity="0.06"/>
      <rect x="0" y="24" width="320" height="8" rx="4" fill="#8b5cf6" opacity="0.06"/>
      <rect x="0" y="48" width="380" height="8" rx="4" fill="#ff4d8a" opacity="0.06"/>
      <rect x="0" y="72" width="260" height="8" rx="4" fill="#00e6ff" opacity="0.06"/>
    </g>

    <!-- angle bracket icons -->
    <g transform="translate(20,220)" opacity="0.95">
      <text x="0" y="0" font-family="monospace" font-size="64" fill="#00e6ff" style="font-weight:700;">{"<"}</text>
      <text x="56" y="0" font-family="monospace" font-size="64" fill="#8b5cf6" style="font-weight:700;">/</text>
      <text x="100" y="0" font-family="monospace" font-size="64" fill="#ff4d8a" style="font-weight:700;">{" >"}</text>
    </g>
  </g>

  <!-- right glowing device / laptop -->
  <g transform="translate(1220,90)" filter="url(#glow)">
    <!-- laptop shadow -->
    <ellipse cx="180" cy="340" rx="160" ry="20" fill="#000" opacity="0.25" filter="url(#soft)" />
    <!-- laptop base -->
    <rect x="40" y="120" rx="12" ry="12" width="280" height="160" fill="#0b1220" stroke="#233244" stroke-width="1"/>
    <!-- screen -->
    <rect x="70" y="40" rx="8" ry="8" width="220" height="120" fill="#021428" stroke="url(#neon)" stroke-opacity="0.08" />
    <!-- code lines on screen -->
    <g transform="translate(90,64)">
      <rect x="0" y="0" width="160" height="8" rx="4" fill="#00e6ff" opacity="0.12"/>
      <rect x="0" y="18" width="120" height="8" rx="4" fill="#8b5cf6" opacity="0.12"/>
      <rect x="0" y="36" width="180" height="8" rx="4" fill="#ff4d8a" opacity="0.12"/>
    </g>
  </g>

  <!-- title & subtitle -->
  <g transform="translate(720,140)" filter="url(#glow)">
    <text class="title" x="0" y="0">Aliyaar</text>
    <text class="subtitle" x="0" y="80">Young Developer • Python • Telegram Bots • Web Dev</text>
  </g>

  <!-- subtle neon accent line under title -->
  <rect x="720" y="250" width="400" height="6" rx="3" fill="url(#neon)" opacity="0.9" filter="url(#glow)"/>

  <!-- username tag -->
  <g transform="translate(720,280)">
    <rect x="0" y="0" rx="8" ry="8" width="210" height="36" fill="#071826" stroke="#16394a" />
    <text class="tag" x="14" y="24">@inialiyaar</text>
  </g>

  <!-- footer small labels -->
  <g transform="translate(120,440)">
    <text class="tag" x="0" y="0">• 11th Class • 18 yrs • Builds Telegram bots • Learns full-stack</text>
  </g>
</svg>
